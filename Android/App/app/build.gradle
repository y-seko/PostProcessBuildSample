apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.sample.SampleApp"
        minSdkVersion 9
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    sourceSets {
        main {
            manifest.srcFile '../../Export/SampleApp/AndroidManifest.xml'
            java.srcDirs = ['../../Export/SampleApp/src']
            res.srcDirs = ['../../Export/SampleApp/res']
            assets.srcDirs = ['../../Export/SampleApp/assets']
            jniLibs.srcDirs = ['../../Export/SampleApp/libs']
        }
    }
}
dependencies {
    compile files('../../Export/SampleApp/libs/unity-classes.jar')
}
